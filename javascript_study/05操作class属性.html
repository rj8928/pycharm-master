<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: gold;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
        }

    </style>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            oDiv.className='box2'
        }
    </script>
</head>
<body>
<div class="box1" id="div1"></div>
</body>
</html>
