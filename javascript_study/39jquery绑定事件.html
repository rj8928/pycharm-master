<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //可以写多个绑定事件
            $('#btn').bind('click mouseover',function () {
                alert('haha');
                $(this).unbind('mouseover');
            })
        })
    </script>
</head>
<body>
<input type="button" name="" value="按钮" id="btn">
</body>
</html>
