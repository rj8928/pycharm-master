<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //参数：1. 属性设置{par1：1，pra1：2}
            // 2. speed 时间 ms
            // 3. swing 开始和结束慢速 linear 匀速
            // 4. 回调函数,可层层嵌套
            $('#div1').animate({width:200,height:200},1000,'swing',function () {
                $(this).animate({marginLeft:500},1000,function () {
                    $(this).animate({width:100,height:100},1000,'swing');
                });
            });
        })
    </script>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
</head>
<body>
<div id="div1" class="box"></div>
</body>
</html>
