<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包的用途</title>
    <script>
        window.onload = function () {
            var oLi = document.getElementsByTagName('li');

            for(var i=0;i<oLi.length;i++){
                (function (i) {
                 oLi[i].onclick = function () {
                    alert(i);
                }
               })(i);
            }
        }
    </script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
</ul>
</body>
</html>
