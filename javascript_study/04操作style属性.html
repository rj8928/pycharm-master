<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            var oDiv = document.getElementById('div1')
            oDiv.style.color = 'red';
            oDiv.style.background = 'gold';
            oDiv.style.fontSize = '30px';
            //style属性中的样式属性，没有‘-’的，写法相同，带有‘-’的写成驼峰式
        }
    </script>
</head>
<body>
<div id="div1">div</div>
</body>
</html>
