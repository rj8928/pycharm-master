<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
            margin: 20px;
        }
        .pos{
            position: absolute;
            left: 500px;

        }
        .pop{
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
            left: 0;
            top: 0;
            display: none;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var a = $('div').eq(2).offset();

            $('.pop').css({left:a.left+100,top:a.top})
            $('div').eq(2).mouseover(function () {
                $('.pop').show()
            })
            $('div').eq(2).mouseout(function () {
                $('.pop').hide()
            })

        })
    </script>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box pos"></div>
<div class="box"></div>
<div class="pop">
    提示信息！
</div>
</body>
</html>
