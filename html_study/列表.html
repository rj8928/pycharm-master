<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<h3>有序列表</h3>
    <ol>
        <li>学习</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>

    </ol>


    <ul>
        <li><h1>1</h1></li>
        <li>2</li>
        <li>3</li>

    </ul>


    <h3>定义列表</h3>
    <dl>
        <dt>html</dt>
        <dd>页面结构</dd>
        <dt>css</dt>
        <dd>页面表现</dd>
        <dt>javascript</dt>
        <dd>页面行为</dd>


    </dl>
</body>
</html>
