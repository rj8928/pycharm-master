<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            margin-bottom: 10px;
            background-color: gold;
        }
        li:nth-child(5){
            background-color: green;
        }
        /*偶数行*/
        li:nth-child(2n){
            background-color: red;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>

</ul>
</body>
</html>
