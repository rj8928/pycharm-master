<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜-登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="login_header clearfix">
    <a href="index.html"><img src="images/logo_login.png" alt="logo"></a>
</div>

<div class="login_form_con">
    <div class="login_form">
        <img src="images/banner_login.png" class="login_banner fl">
        <p class="slogan fl">日夜兼程--急速送达</p>
        <div class="login_form_input_con fr">
            <div class="form_title">
            <h1>会员登陆</h1>
            <a href="#">立即注册</a>
            </div>
            <form class="login_form_input_user">
                <div class="form_group">
                    <input type="text" name="username" placeholder="请输入用户名" class="input_text">
                    <span class="error">文字提示</span>
                </div>
                <div class="form_group">
                    <input type="password" name="pwd" placeholder="请输入密码" class="input_pwd">
                    <span class="error">文字提示</span>
                </div>
                <div class="form_group">
                    <input type="checkbox" name="remember" class=" input_check fl" id="remember">
                    <label class="input_label fl" for="remember">记住用户名</label>
                    <a href="#" class="find_pass fr">忘记密码</a>
                </div>
                <input type="submit" name="" value="登录" class="input_sub">

            </form>
        </div>
    </div>
</div>
<div class="login_footer">
    <div class="links">
        <a href="">关于我们</a>
        <span>|</span>
        <a href="">联系我们</a>
        <span>|</span>
        <a href="">招聘人才</a>
        <span>|</span>
        <a href="">友情链接</a>
    </div>
    <p>
        CopyRight @ 2017 xxx天天生鲜技术有限公司 All Rights Reserved<br />
        电话:七个七 赣icp备888888888号
    </p>
</div>
</body>
</html>
